language: swift
osx_image: xcode11.3

before_script:
  - go get github.com/magefile/mage
  - mkdir build
  - ./add-signing-cert.sh

script:
  - mage -v build

before_deploy:
  - mage -v notarize
  - mage -v staple

deploy:
  provider: releases
  api_key:
    secure: 
  file: "Panoptes.saver.zip"
  skip_cleanup: true
  draft: true
  on:
    repo: jamesdobson/panoptes
    tags: true
    branch: master
